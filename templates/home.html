{% extends 'layout.html' %}
{% block content%}
<div class="flex justify-center flex-col w-[40rem] mx-auto gap-5">

    {% for post in posts %}
    <div class="px-10 py-10 border border-gray-200">
        <h1 class="text-pink-400 flex items-center justify-center">{{ post.title }}</h1>
        <p class="flex items-center justify-center">{{ post.content }}</p>
        <div class="flex flex-shrink-0 p-4 pb-0 items-center justify-center" >
    <a href="#" class="group block flex-shrink-0">
        <div class="flex items-center">
            <div class="ml-3">
                    <p class="tetx-base leading-6 font-medium text-white">
                        {{post.author}}
                        <span class="text -sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                            @{{post.author}}  {{post.date_posted}}
                        </span>
                    </p>
            </div>
        </div>
    </a>
</div>
</div>

{% endfor %}
</div>
{% endblock content %}
