{% extends 'layout.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold mb-6">Login Page</h1>

    <form method="post" action="/login" class="bg-gray-900 p-8 rounded shadow-md">
        <label class="text-white">Username:</label>
        <input type="text" placeholder="Enter Username" name="username"
            class="w-full p-2 mb-4 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
            required>
        <label class="text-white">Password:</label>
        <input type="password" placeholder="Enter Password" name="password"
            class="w-full p-2 mb-4 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
            required>
        <div class="flex items-center mb-4">
            <input type="checkbox" checked="checked" class="mr-2">
            <label class="text-white">Remember me</label>
        </div>
        <button type="submit"
            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        <button type="button" class="cancelbtn mt-4 text-gray-500 hover:text-gray-700">Cancel</button>
        <p class="mt-4 text-white">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Sign
                up here!</a></p>
    </form>
</div>
{% endblock content %}
